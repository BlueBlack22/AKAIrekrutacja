<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://kit.fontawesome.com/4e531541f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        ...
        ...
        ...
    -->

	<!-- element span otrzymuje klasę "basic-title". Klasa ta może być wykorzystywana w wielu różnych elementach -->
	<span class="basic-title"></span>
	<section id="nagłówek">
		<header>
			<h1>Dołącz do AKAI już dziś!</h1>
			<p>Rekrutacja do Akademickiego Koła Aplikacji Internetowych</p>
		</header>
	</section>
	<!-- początek formularza -->

	<!-- element section ma ID "task-frontend". Może to się nam przydać m.in. podczas stylowania dokumentu -->
	<section id="task-frontend">


		<form class="form" id="form" method="POST">

			<!-- od użytkownika pobieramy imię, nazwisko, email oraz informację, do jakiej sekcji chce dołączyć -->
			
		<div class="formatowanie">
			<label for="first-name">Imię</label>
		    <br>
			<input type="text" id="first-name" placeholder="Jan"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<br>
			<small>Błąd!</small> 
			
		</div>

		<div class="formatowanie">
            <label for="last-name">Nazwisko</label>
		    <br>
			<input type="text" id="last-name" placeholder="Kowalski"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<br>
			<small>Błąd!</small> 
		</div>
		
		<div class="formatowanie">
			<label for="email">Email</label>
		    <br>
			<input type="text" id="email" placeholder="jan.kowalski@student.put.poznan.pl"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<br>
			<small>Błąd!</small>
		</div>

			<span>Wybierz sekcję, do której chciałbyś dołączyć</span>
            <input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
            <label for="frontend-checkbox">Frontend</label>
			<br><input type="checkbox" id="backend-checkbox" name="section" value="frontend">
			<label for="backend-checkbox">Backend</label>
            <br><input type="checkbox" id="mobile-checkbox" name="section" value="frontend">
            <label for="mobile-checkbox">Mobile</label>
            <br><input type="checkbox" id="graphics-checkbox" name="section" value="frontend">
            <label for="graphics-checkbox">Grafika</label>
		<div class="formatowanie2">
			<small id="errorsekcji">Należy zaznaczyć przynajmniej jedną sekcję!</small>
		</div>

        	<button>Prześlij</button>
		<div class="formatowanie3">
			<small id="errorcałości">Formularz został przesłany!</small>
		</div>			
		</form>


	</section>
	<!-- koniec formularza -->

    <!--
        ...
        ...
        ...
    -->
		<!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
		<script type="text/javascript" src="js/validation.js"></script>
	</body>
</html>
